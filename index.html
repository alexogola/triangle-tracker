<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form name="triangleForm">
        <div class="row">
          <div class="col-75">
            <input type="text" id="sideA" name="sideA" placeholder="Length of side A">
          </div>
        </div>
        <div class="row">
          <div class="col-75">
            <input type="text" id="sideB" name="sideB" placeholder="Length of side B">
          </div>
        </div>
        <div class="row">
          <div class="col-75">
            <input type="text" id="sideC" name="sideC" placeholder="Length of side C">
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" onClick = "myTriangle()">
        </div>
      </form>
    </div>
  </body>
</html>
